<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Validate số điện thoại</title>
</head>
<body>
    <script>
         let abc=/^[0-9]{2}(-[0-9]{5,})$/;
        function check(str) {
            if (abc.test(str)) {
                console.log("true");
            } else {
                console.log("false");
            }
        }
        let a='84-0978489648';
        check(a);
        let b='a8-222222222';
        check(b);

    </script>
</body>
</html>
